
[Const]
    BaseHostname = "cg.1studi.ru"
    BaseURL = http://${Const|BaseHostname}
    PublicPort = "9000"
    PrivURL = ${Const|BaseURL}
    PrivatePort = "8003"

[Startup]
    async_call_method = SmartThreadPool
    MaxPoolThreads = 80			
    MinPoolThreads = 32
    CacheSculptMaps = false	
    AllowScriptCrossing = true
    WorldMapModule = "HGWorldMap"
    simple_build_permissions = True
	Stats_URI = "jsonSimStats"
    
[AccessControl]


[Map]
 

[Permissions]
    automatic_gods = true
    implicit_gods = true

    allow_grid_gods = true
    region_owner_is_god = true
    region_manager_is_god = true


[Estates]


[SMTP]
    enabled = false
    host_domain_header_from = "127.0.0.1"
    email_pause_time = 20
    email_max_size = 4096
    SMTP_SERVER_HOSTNAME = "127.0.0.1"
    SMTP_SERVER_PORT = 25
    SMTP_SERVER_LOGIN = ""
    SMTP_SERVER_PASSWORD = ""

[Network]
    http_listener_port = 9027
    OutboundDisallowForUserScripts = ""
    ExternalHostNameForLSL = ${Const|BaseHostname}
    shard = "OpenSim"
    user_agent = "OpenSim LSL (Mozilla Compatible)"

[LL-Functions]
    max_external_urls_per_simulator = 50

[XMLRPC]


[ClientStack.LindenUDP]


[ClientStack.LindenCaps]
    Cap_GetTexture = "localhost"
    Cap_GetMesh = "localhost"
    Cap_AvatarPickerSearch = "localhost"
    Cap_GetDisplayNames = "localhost"


[SimulatorFeatures]
    MapTileURL = "http://cg.1studi.ru:9000"

	
[Chat]


[EntityTransfer]


[Messaging]
    OfflineMessageModule = "Offline Message Module V2"
    OfflineMessageURL = http://cg.1studi.ru:9000
    StorageProvider = OpenSim.Data.MySQL.dll
    MuteListModule = OpenSimMuteList
    MuteListURL = http://cg.1studi.ru:9000
    ForwardOfflineGroupMessages = true

[BulletSim]
    AvatarToAvatarCollisionsByDefault = false
    UseSeparatePhysicsThread = true
    TerrainImplementation=0
	
[ODEPhysicsSettings]


[RemoteAdmin]


[Wind]
    enabled = false


[LightShare]
    enable_windlight = false


[Materials]


[DataSnapshot]
    index_sims = false
    data_exposure = minimum
    gridname = "Caprica"
    default_snapshot_period = 1200
    snapshot_cache_directory = "DataSnapshot"


[Search]

	
[Economy]

	
[YEngine]
    Enabled = false
    ScriptStackSize = 256
    ScriptHeapSize = 256
    UseSourceHashCode = true
    MinTimerInterval = 1


[XEngine]
    Enabled = true
    AppDomainLoading = false
    DeleteScriptsOnStartup = false
    EventLimit = 30
    KillTimedOutScripts = true
    ScriptDelayFactor = 1.0
    ScriptDistanceLimitFactor = 0.5
    DisableUndergroundMovement = true
    ScriptEnginesPath = "ScriptEngines"

[OSSL]
    Include-osslEnable = "config-include/osslDefaultEnable.ini"


[MRM]



[FreeSwitchVoice]

	



[Groups]
    Enabled = true
    LevelGroupCreate = 0
    Module = "Groups Module V2"
    StorageProvider = OpenSim.Data.MySQL.dll
    ServicesConnectorModule = "Groups HG Service Connector"
    LocalService = remote
    SecretKey = "1234"
    GroupsServerURI = "http://cg.1studi.ru:8003"
    HomeURI = "http://cg.1studi.ru:9000"
    MessagingEnabled = true
    MessagingModule = "Groups Messaging Module V2"
    NoticesEnabled = true
    MessageOnlineUsersOnly = false

	
[InterestManagement]


[MediaOnAPrim]
    Enabled = false


[NPC]
    Enabled = true
    AllowSenseAsAvatar = true
    AllowCloneOtherAvatars = true


[Terrain]
    InitialTerrain = "flat"

[LandManagement]

[UserProfiles]
    ProfileServiceURL = http://cg.1studi.ru:9000

[XBakes]
    URL = http://cg.1studi.ru:9000

[WebStats]
    enabled = true
    msgformat = "PRIVMSG {0} :<{1} in {2}>: {3}"

[Architecture]
    Include-Architecture = "config-include/GridHypergrid.ini"


